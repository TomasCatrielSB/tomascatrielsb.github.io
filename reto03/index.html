<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/icono.png" type="image/png">
  <title>Planazo</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="" class="logo">
    </header>
    <section>
      <div class="nombre">
        <form action="#" id="form">
        <input type="text" id="name" placeholder="ESCRIBÍ TU NOMBRE ACÁ">
        </form>
      </div>
      <div id="message" class="msg d-none">
          
      </div>
      <div class="contenedorLista">
        <ul>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task1">
            <label for="task1">DAR !PRESENTE EN DISCORD</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task2">
            <label for="task2">PREPARAR TOSTADAS Y CAFE</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task3">
            <label for="task3">VER LOS VIDEOS DEL DIA</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task4">
            <label for="task4">ALMUERZO</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task5">
            <label for="task5">LAVAR LOS PLATOS</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task6">
            <label for="task6">DAR UNA VUELTA CON LOS PERROS</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task7">
            <label for="task7">PRACTICAR JS</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task8">
            <label for="task8">METERLE AL RETO</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task9">
            <label for="task9">COMPRAR COMIDA</label>
          </li>
          <li class="list-group-item">
            <input type="checkbox" value="" id="task10">
            <label for="task10">METERLE UN RATO MAS</label>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <div class="footer"><p>PLANAZO ES MARCA REGISTRADA 2023</p></div>
    </footer>
  </div>




  <script src="js/main.js"></script>
</body>
</html>
